                <br><br> -->
                <label class="LESP" for="ESP">(CRM + ESP) Dust (kg/t):</label>
                <input class="IESP" type="number" step="any" name="ESP" value={{input_6}} id="ESP" required="required"/>
                <br><br>
                <!-- <label class="LSMS" for="SMS">SMS Sludge Dry (kg/t):</label>
                <input class="ISMS" type="number" step="any" name="SMS"  value={{input_9}} id="SMS" required="required"/>
                <br><br> -->
            </div>
